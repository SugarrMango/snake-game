<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="/layout.css" />
  </head>
  <body>
    <header>
      <h1>Snake game</h1>
    </header>
    <main>
      <div class="board">
        <!-- 400 divs inside, each one is a cell -->
      </div>
      <div class="stats">
        <p class="points">0</p>
        <p class="timer">00:00</p>
      </div>
    </main>
    <div class="modal-bg pause-modal">
      <div class="modal-content">
        <h1>Paused</h1>
        <button class="button resume">Resume</button>
        <a href="/pages/menu" class="button">Back to Menu</a>
      </div>
    </div>
    <div class="modal-bg lose-modal">
      <div class="modal-content">
        <h1>You Lost</h1>
        <span class="stats"></span>
        <button class="button retry">Retry</button>
        <a href="/pages/menu" class="button">Back to Menu</a>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="points.js"></script>
    <script src="timer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
